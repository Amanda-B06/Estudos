<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo_003</title>
</head>

<body>
    <h1>Testando carga de imagens</h1>

    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logotipo de HTML em laranja e preto.">

    <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>
    <img src="Img/logo-css.png" alt="Logotipo do CSS em azul e branco com o nome preto.">

    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img width="500px" src="https://logos-world.net/wp-content/uploads/2023/02/JavaScript-Logo-500x281.png" alt="Logo de JavaScript">
</body>

</html>
