<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>

        <form action="cadastro.php" method="post" autocomplete="on">
            <h1> Cadastro de Usuário </h1>

                <fieldset>
                <legend> Informações Pessoais </legend>
<br>
                <div>
                    <label for="idnome"> Nome Completo: </label>
                    <input type="text" name="nome" id="idnome" required>
                </div>
<br>
                <div>
                    <label for="idemail"> E-mail: </label>
                    <input type="email" name="email" id="idemail" required>
                </div>
<br>
                <div>
                    <label for="idsenha"> Senha: </label>
                    <input type="password">
                </div>
<br>
                <div>
                    <label for="idnascimento"> Data de Nascimento: </label>
                    <input type="date" name="data_nascimento" id="idnascimento">

            </fieldset>

<br>

            <fieldset>
                <legend> Perfil </legend>

                <div>
                    <label for="idfoto"> Foto de Perfil: </label>
                    <input type="file" name="foto_perfil" id="idfoto">
                </div>
<br>
                <div>
                    <label for="idbio"> Biografia: </label>
                    <br>
                    <textarea name="mensagem" id="idmensagem" rows="6" cols="60" placeholder="Digite sua mensagem aqui..."></textarea>
                </div>

                <div>
                    <label for="idgenero"> Gênero: </label>
                    <select name="genero" id="idgenero">
                        <option> Selecione </option>
                            <option value="hetero"> Hétero </option>
                            <option value="gay"> Gay </option>
                            <option value="lesbica"> Lesbica </option>
                            <option value="pansexual"> Pansexual </option>
                            <option value="bisexual"> Bisexual </option>
                            <option value="pessoal"> Prefiro não dizer </option>
                            <option value="nenhum"> Nenhum das opções/não está aí </option>
                    </select>
                </div>

<br>

                <div>
                    <label for="idinteresse"> Interesses: </label>
                    <br>
                    <input type="checkbox" name="esporte" id="idesporte" value="futebol">

                    <label for="idesporte"> Música </label>

                    <input type="checkbox" name="esporte" id="idesporte" value="futebol">

                    <label for="idesporte"> Esportes </label>

                    <input type="checkbox" name="esporte" id="idesporte" value="futebol">

                    <label for="idesporte"> Tecnologia </label>

                    <input type="checkbox" name="esporte" id="idesporte" value="futebol">

                    <label for="idesporte"> Viagens </label>



                </div>


            </fieldset>


            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>

        </form>


</body>

</html>
